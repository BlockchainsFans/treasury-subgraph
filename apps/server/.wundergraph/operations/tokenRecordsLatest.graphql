query TokenRecordsLatest {
  treasuryArbitrum_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenRecordArbitrum
  }
  treasuryEthereum_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenRecordEthereum
}
  treasuryFantom_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenRecordFantom
  }
  treasuryPolygon_tokenRecords(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenRecordPolygon
  }
}
