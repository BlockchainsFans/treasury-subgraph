query TokenSuppliesLatest {
  treasuryArbitrum_tokenSupplies(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyArbitrum
  }
  treasuryEthereum_tokenSupplies(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyEthereum
  }
  treasuryFantom_tokenSupplies(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyFantom
  }
  treasuryPolygon_tokenSupplies(orderBy: date, orderDirection: desc, first: 1) {
    ...Fragment_TokenSupplyPolygon
  }
}
